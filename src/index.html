
<!DOCTYPE html>
<html>
<head>
	<style>
	.attacks {
		width:100%;
	}
	.attacks tr {
	    background: linear-gradient(#534c44, #271d14, #190e03, #190e03, #241a11);
	}
	.attacks tr.selected { 
		background: linear-gradient(#1a0b00, #11d10b);
	}
	.attacks td {
		border: 1px solid #913200;
		text-align: center
	}
	</style>
</head>
<body class="nis">
	<div id="phase" class="crty-header">Phase 1 </div>
	<table id="spec" class="attacks">
		<tbody>
			<tr class="selected">
				<td>Flames of Zamorak</td>
			</tr>
			<tr>
				<td>Infernal Tomb</td>
			</tr>
			<tr>
				<td>Rune of Destruction</td>
			</tr>
		</tbody>
	</table>
	<div class="phase-info">
		<h3>Phase Transition Info</h3>
		<div>If you phase now: <span id="next-spec-immediate"></span></div>
		<div>If you delay until after next spec: <span id="next-spec-delayed"></span></div>
	  </div>	  
	<script src="./main.js"></script>
</body>
</html>
